{% extends 'base_authenticated.html' %}
{% load static %}

{% block content %}
<form method="post", class="register-form">
    {% csrf_token %}
    <div class="txtb">
        {{ form.old_password }}
    </div>
    <div class="txtb">
        {{ form.new_password1 }}
    </div>
    <div class="txtb">
        {{ form.new_password2 }}
    </div>
    <button type="submit" class="logbtn">Change Password</button>
</form>

{% endblock %}
